    <div class="form-header">

        <h3 class="text-normal mt-5 mb-3">Leave Us a Message</h3>

        <div class="line"></div>

        <hr style="margin: 0;">

        <p class="mt-4">Suscipit ad quibusdam rem saepe quo temporibus odio ex qui deleniti quod eligendi nesciunt soluta a fuga, nemo blanditiis numquam? A, dicta.</p>

    <!-- contact form  -->

    <form class="my-4"  id="addFormData">

        <div class="form-row">

          <div class="form-group col-md-6">

            <label for="inputName">Name*</label>

            <input type="text" class="form-control" id="inputName">

          </div>

          <div class="form-group col-md-6">

            <label for="inputEmail">Email*</label>

            <input type="email" class="form-control" id="inputEmail">

          </div>

        </div>

        <div class="form-group">

          <label for="inputSubject">Subject</label>

          <input type="text" class="form-control" id="inputSubject">

        </div>

        <div class="form-group">

            <label for="inputMessage">Message</label>

            <textarea class="form-control" id="inputMessage" rows="7"></textarea>

          </div>

         <button type="submit" class="btn">Send Message</button>
